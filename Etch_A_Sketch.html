<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Etch A Sketch</title>
	<link rel="stylesheet" href="Etch_A_Sketch.css">
	<link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="Etch_A_Sketch.js"></script>
</head>
<body>
	<div class="container">
		<h1 id="title">Etch-A-Sketch App</h1>
		<h1 id="description">Select a mode, enter the dimensions, and hover mouse over grid to sketch</h1>
		
		<div id="buttons">
			<button id="default">Default Mode</button>
			<button id="random">Random Mode</button>
			<button id="opacity">Opacity Mode</button>
			<button id="clear">Clear</button>
		</div>
	</div>
	
	<div class="grid">

	</div>
</body>
</html>
